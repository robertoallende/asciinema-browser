<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asciinema Browser</title>

  <!-- Pico CSS - Classless, responsive styling with auto dark/light mode -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <!-- asciinema player -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.6.3/dist/bundle/asciinema-player.css" />

  <style>
    body {
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header p {
      color: var(--pico-muted-color);
    }

    /* Video grid */
    #video-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }

    /* Video card styling */
    .video-card {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .video-card article {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .video-card header {
      text-align: left;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }

    .video-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .video-card .video-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      color: var(--pico-muted-color);
      font-size: 0.875rem;
      margin-top: auto;
    }

    .video-card .video-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .video-card .video-description {
      color: var(--pico-muted-color);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    /* Loading and error states */
    #video-grid.loading,
    #video-grid.error,
    #video-grid.empty {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      text-align: center;
    }

    /* Modal styling */
    #player-modal {
      max-width: 90vw;
      max-height: 90vh;
      padding: 0;
      border: none;
      border-radius: var(--pico-border-radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    #player-modal::backdrop {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }

    #player-modal article {
      margin: 0;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    #player-modal header {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--pico-muted-border-color);
    }

    #player-modal header h3 {
      margin: 0;
      font-size: 1.25rem;
    }

    #player-modal header button {
      margin: 0;
      padding: 0.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
      color: var(--pico-color);
      transition: color 0.2s;
    }

    #player-modal header button:hover {
      color: var(--pico-primary);
    }

    #player-container {
      flex-grow: 1;
      padding: 1.5rem;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #video-grid {
        grid-template-columns: 1fr;
      }

      body {
        padding: 1rem;
      }

      #player-modal {
        max-width: 95vw;
        max-height: 95vh;
      }

      #player-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asciinema Browser</h1>
    <p>Browse and play terminal recordings</p>
  </header>

  <main class="container">
    <!-- Video cards will be dynamically inserted here -->
    <div id="video-grid" class="loading" aria-live="polite">
      <p>Loading videos...</p>
    </div>
  </main>

  <!-- Modal for video playback -->
  <dialog id="player-modal">
    <article>
      <header>
        <h3 id="modal-title">Video Title</h3>
        <button aria-label="Close" onclick="closeVideoModal()">‚úï</button>
      </header>
      <div id="player-container"></div>
    </article>
  </dialog>

  <!-- asciinema player script -->
  <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.6.3/dist/bundle/asciinema-player.min.js"></script>

  <!-- Application JavaScript -->
  <script>
    // Store current player instance for cleanup
    let currentPlayer = null;
    let videosData = null;

    /**
     * Format duration in seconds to human-readable string
     * @param {number} seconds - Duration in seconds
     * @returns {string} Formatted duration (e.g., "2h 45m 9s")
     */
    function formatDuration(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);

      const parts = [];
      if (hours > 0) parts.push(`${hours}h`);
      if (minutes > 0) parts.push(`${minutes}m`);
      if (secs > 0 || parts.length === 0) parts.push(`${secs}s`);

      return parts.join(' ');
    }

    /**
     * Create HTML for a single video card
     * @param {Object} video - Video metadata object
     * @returns {string} HTML string for the card
     */
    function createVideoCard(video) {
      const description = video.description
        ? `<p class="video-description">${escapeHtml(video.description)}</p>`
        : '';

      return `
        <div class="video-card" data-video="${escapeHtml(video.file)}" role="button" tabindex="0">
          <article>
            <header>
              <h3>${escapeHtml(video.title)}</h3>
            </header>
            ${description}
            <div class="video-meta">
              <span title="Duration">‚è±Ô∏è ${formatDuration(video.duration)}</span>
              <span title="Date">üìÖ ${escapeHtml(video.date)}</span>
              <span title="Terminal size">üì∫ ${video.width}√ó${video.height}</span>
            </div>
          </article>
        </div>
      `;
    }

    /**
     * Escape HTML to prevent XSS
     * @param {string} text - Text to escape
     * @returns {string} Escaped text
     */
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Render all video cards to the grid
     * @param {Array} videos - Array of video objects
     */
    function renderVideoCards(videos) {
      const grid = document.getElementById('video-grid');

      if (!videos || videos.length === 0) {
        grid.className = 'empty';
        grid.innerHTML = '<p>No videos found. Add .cast files to the videos/ folder and run <code>node generate-list.js</code></p>';
        return;
      }

      grid.className = '';
      grid.innerHTML = videos.map(video => createVideoCard(video)).join('');

      // Add click handlers for each card
      const cards = grid.querySelectorAll('.video-card');
      cards.forEach(card => {
        card.addEventListener('click', handleVideoClick);
        card.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            handleVideoClick.call(card);
          }
        });
      });
    }

    /**
     * Open video modal and play the selected video
     * @param {string} videoFile - Name of the video file
     */
    function openVideoModal(videoFile) {
      // Find video metadata
      const video = videosData.find(v => v.file === videoFile);
      if (!video) {
        console.error('Video not found:', videoFile);
        return;
      }

      // Update modal title
      const modalTitle = document.getElementById('modal-title');
      modalTitle.textContent = video.title;

      // Clear player container
      const container = document.getElementById('player-container');
      container.innerHTML = '';

      // Create player
      try {
        currentPlayer = AsciinemaPlayer.create(
          `videos/${videoFile}`,
          container,
          {
            // Use original recording theme, fallback to asciinema default
            theme: 'auto/asciinema',
            // Terminal sizing
            fit: 'both',
            // Show controls
            controls: true,
            // Auto-play
            autoPlay: true,
            // Limit idle time to compress long pauses (optional)
            // idleTimeLimit: 2,
          }
        );

        // Open modal
        const modal = document.getElementById('player-modal');
        modal.showModal();

        // Handle escape key and backdrop click
        modal.addEventListener('click', handleModalBackdropClick);
        modal.addEventListener('close', closeVideoModal);

      } catch (error) {
        console.error('Failed to create player:', error);
        alert(`Failed to load video: ${error.message}`);
      }
    }

    /**
     * Close video modal and cleanup player
     */
    function closeVideoModal() {
      const modal = document.getElementById('player-modal');

      // Dispose of player instance
      if (currentPlayer) {
        try {
          currentPlayer.dispose();
        } catch (error) {
          console.error('Error disposing player:', error);
        }
        currentPlayer = null;
      }

      // Clear container
      const container = document.getElementById('player-container');
      container.innerHTML = '';

      // Close modal
      if (modal.open) {
        modal.close();
      }

      // Remove event listeners
      modal.removeEventListener('click', handleModalBackdropClick);
      modal.removeEventListener('close', closeVideoModal);
    }

    /**
     * Handle clicks on modal backdrop (outside the article)
     * @param {Event} event - Click event
     */
    function handleModalBackdropClick(event) {
      const modal = document.getElementById('player-modal');
      const rect = modal.querySelector('article').getBoundingClientRect();

      // Check if click is outside the article
      if (
        event.clientX < rect.left ||
        event.clientX > rect.right ||
        event.clientY < rect.top ||
        event.clientY > rect.bottom
      ) {
        closeVideoModal();
      }
    }

    /**
     * Handle video card click
     * @param {Event} event - Click event
     */
    function handleVideoClick(event) {
      const videoFile = this.dataset.video;
      console.log('Opening video:', videoFile);
      openVideoModal(videoFile);
    }

    /**
     * Load videos from videos.json and render them
     */
    async function loadVideos() {
      const grid = document.getElementById('video-grid');

      try {
        const response = await fetch('videos.json');

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        videosData = data.videos;
        renderVideoCards(videosData);

      } catch (error) {
        console.error('Failed to load videos:', error);
        grid.className = 'error';
        grid.innerHTML = `
          <div>
            <p><strong>Error loading videos</strong></p>
            <p>${escapeHtml(error.message)}</p>
            <p>Make sure videos.json exists and is valid.</p>
          </div>
        `;
      }
    }

    // Load videos when page loads
    document.addEventListener('DOMContentLoaded', loadVideos);

    // Handle Escape key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('player-modal');
        if (modal.open) {
          closeVideoModal();
        }
      }
    });
  </script>
</body>
</html>
